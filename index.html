<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YKS (TYT) Net Takip Sistemi</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #eff6ff);
      min-height: 100vh;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="app" class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-700 mb-2">YKS (TYT) Net Takip Sistemi</h1>
        <p class="text-slate-600">Sınav performansınızı takip edin</p>
        <div id="syncStatus" class="mt-2 text-sm text-slate-500"></div>
      </div>

      <!-- İstatistikler -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <p class="text-sm text-green-600 mb-1">En Yüksek Net</p>
          <p class="text-3xl font-bold text-green-700" id="highestNet">0.00</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <p class="text-sm text-blue-600 mb-1">Ortalama Net</p>
          <p class="text-3xl font-bold text-blue-700" id="averageNet">0.00</p>
        </div>
      </div>

      <!-- Form -->
      <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-bold mb-6">Yeni Sınav Ekle</h2>
        <form id="examForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold mb-2">Sınav Tarihi</label>
              <input type="date" id="examDate" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2">Sınav Adı</label>
              <input type="text" id="examName" placeholder="Örn: TYT Deneme 1" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Türkçe -->
            <div class="p-4 bg-red-50 border-2 border-red-200 rounded-lg">
              <h3 class="font-semibold mb-3">Türkçe</h3>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <label class="block text-xs mb-1">Doğru</label>
                  <input type="number" min="0" value="0" id="turkceD"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Yanlış</label>
                  <input type="number" min="0" value="0" id="turkceY"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Net</label>
                  <div id="turkceNet" class="px-2 py-2 bg-slate-100 rounded-lg text-center font-bold text-blue-700">0.00
                  </div>
                </div>
              </div>
            </div>

            <!-- Sosyal -->
            <div class="p-4 bg-yellow-50 border-2 border-yellow-200 rounded-lg">
              <h3 class="font-semibold mb-3">Sosyal Bilimler</h3>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <label class="block text-xs mb-1">Doğru</label>
                  <input type="number" min="0" value="0" id="sosyalD"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Yanlış</label>
                  <input type="number" min="0" value="0" id="sosyalY"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Net</label>
                  <div id="sosyalNet" class="px-2 py-2 bg-slate-100 rounded-lg text-center font-bold text-blue-700">0.00
                  </div>
                </div>
              </div>
            </div>

            <!-- Matematik -->
            <div class="p-4 bg-blue-50 border-2 border-blue-200 rounded-lg">
              <h3 class="font-semibold mb-3">Matematik</h3>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <label class="block text-xs mb-1">Doğru</label>
                  <input type="number" min="0" value="0" id="matematikD"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Yanlış</label>
                  <input type="number" min="0" value="0" id="matematikY"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Net</label>
                  <div id="matematikNet" class="px-2 py-2 bg-slate-100 rounded-lg text-center font-bold text-blue-700">
                    0.00</div>
                </div>
              </div>
            </div>

            <!-- Fen -->
            <div class="p-4 bg-green-50 border-2 border-green-200 rounded-lg">
              <h3 class="font-semibold mb-3">Fen Bilimleri</h3>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <label class="block text-xs mb-1">Doğru</label>
                  <input type="number" min="0" value="0" id="fenD"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Yanlış</label>
                  <input type="number" min="0" value="0" id="fenY"
                    class="w-full px-2 py-2 border rounded-lg text-center">
                </div>
                <div>
                  <label class="block text-xs mb-1">Net</label>
                  <div id="fenNet" class="px-2 py-2 bg-slate-100 rounded-lg text-center font-bold text-blue-700">0.00
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" id="submitBtn"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition w-full md:w-auto">
            Sınavı Kaydet
          </button>
        </form>
      </div>

      <!-- Sınav Listesi -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Sınav Geçmişi</h2>
        <div id="examList" class="space-y-4"></div>
        <div id="emptyState" class="text-center py-12 text-slate-500">
          <p class="text-xl mb-2">Henüz sınav kaydı yok</p>
          <p>Yukarıdaki formu kullanarak ilk sınavınızı ekleyin!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyCrHZgNwjCqXMXj5Hes2bAP0O2ihQIKoCE",
      authDomain: "yks-2026-1278b.firebaseapp.com",
      projectId: "yks-2026-1278b",
      storageBucket: "yks-2026-1278b.firebasestorage.app",
      messagingSenderId: "225659828920",
      appId: "1:225659828920:web:94b6d6ee1afd2ac8aa124d",
      measurementId: "G-TQV1KD6JNN"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let exams = [];
    const syncStatus = document.getElementById('syncStatus');

    // Net hesaplama
    function calculateNet(dogru, yanlis) {
      return Math.max(0, dogru - (yanlis / 4)).toFixed(2);
    }

    // Net değerlerini güncelle
    function updateNets() {
      const subjects = ['turkce', 'sosyal', 'matematik', 'fen'];
      subjects.forEach(subject => {
        const dogru = parseInt(document.getElementById(subject + 'D').value) || 0;
        const yanlis = parseInt(document.getElementById(subject + 'Y').value) || 0;
        document.getElementById(subject + 'Net').textContent = calculateNet(dogru, yanlis);
      });
    }

    // Input değişikliklerini dinle
    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', updateNets);
    });

    // Tarihi bugün olarak ayarla
    document.getElementById('examDate').valueAsDate = new Date();

    // İstatistikleri güncelle
    function updateStats() {
      if (exams.length === 0) {
        document.getElementById('highestNet').textContent = '0.00';
        document.getElementById('averageNet').textContent = '0.00';
        return;
      }

      const totalNets = exams.map(e => parseFloat(e.totalNet));
      const highest = Math.max(...totalNets);
      const average = (totalNets.reduce((a, b) => a + b, 0) / totalNets.length).toFixed(2);

      document.getElementById('highestNet').textContent = highest.toFixed(2);
      document.getElementById('averageNet').textContent = average;
    }

    // Sınav listesini göster
    function renderExams() {
      const listEl = document.getElementById('examList');
      const emptyEl = document.getElementById('emptyState');

      if (exams.length === 0) {
        listEl.innerHTML = '';
        emptyEl.style.display = 'block';
        return;
      }

      emptyEl.style.display = 'none';
      listEl.innerHTML = exams.map((exam) => `
                <div class="border rounded-lg p-4 hover:bg-slate-50 transition">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-semibold text-lg">${exam.name}</h3>
                            <p class="text-sm text-slate-600">${new Date(exam.date).toLocaleDateString('tr-TR')}</p>
                        </div>
                        <button onclick="window.deleteExam('${exam.firebaseId}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
                            Sil
                        </button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-2 text-sm">
                        <div><span class="font-semibold text-red-600">Türkçe:</span> ${exam.nets.turkce}</div>
                        <div><span class="font-semibold text-yellow-600">Sosyal:</span> ${exam.nets.sosyal}</div>
                        <div><span class="font-semibold text-blue-600">Matematik:</span> ${exam.nets.matematik}</div>
                        <div><span class="font-semibold text-green-600">Fen:</span> ${exam.nets.fen}</div>
                        <div><span class="font-semibold text-purple-600">Toplam:</span> ${exam.totalNet}</div>
                    </div>
                </div>
            `).join('');
    }

    // Firebase'den veri yükle
    async function loadExams() {
      try {
        syncStatus.innerHTML = '<div class="loading"></div> Veriler yükleniyor...';
        const q = query(collection(db, 'exams'), orderBy('date', 'asc'));
        const querySnapshot = await getDocs(q);

        exams = [];
        querySnapshot.forEach((docSnap) => {
          exams.push({ ...docSnap.data(), firebaseId: docSnap.id });
        });

        // localStorage'a da kaydet (yedek)
        localStorage.setItem('yks-exams', JSON.stringify(exams));

        syncStatus.innerHTML = '☁️ Firebase ile senkronize';
        renderExams();
        updateStats();
      } catch (error) {
        console.error("Firebase hatası:", error);
        syncStatus.innerHTML = '⚠️ Çevrimdışı mod - localStorage kullanılıyor';

        // Hata durumunda localStorage'dan yükle
        const savedExams = localStorage.getItem('yks-exams');
        if (savedExams) {
          exams = JSON.parse(savedExams);
          renderExams();
          updateStats();
        }
      }
    }

    // Sınav sil
    window.deleteExam = async function (firebaseId) {
      if (!confirm('Bu sınavı silmek istediğinizden emin misiniz?')) {
        return;
      }

      try {
        syncStatus.innerHTML = '<div class="loading"></div> Siliniyor...';
        await deleteDoc(doc(db, 'exams', firebaseId));
        await loadExams();
      } catch (error) {
        console.error("Silme hatası:", error);
        alert('Sınav silinirken bir hata oluştu.');
        syncStatus.innerHTML = '⚠️ Hata oluştu';
      }
    };

    // Form gönderimi
    document.getElementById('examForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Kaydediliyor...';

      const newExam = {
        id: Date.now(),
        date: document.getElementById('examDate').value,
        name: document.getElementById('examName').value,
        nets: {
          turkce: parseFloat(document.getElementById('turkceNet').textContent),
          sosyal: parseFloat(document.getElementById('sosyalNet').textContent),
          matematik: parseFloat(document.getElementById('matematikNet').textContent),
          fen: parseFloat(document.getElementById('fenNet').textContent)
        }
      };

      newExam.totalNet = (newExam.nets.turkce + newExam.nets.sosyal + newExam.nets.matematik + newExam.nets.fen).toFixed(2);

      try {
        syncStatus.innerHTML = '<div class="loading"></div> Firebase\'e kaydediliyor...';
        await addDoc(collection(db, 'exams'), newExam);

        // Formu sıfırla
        this.reset();
        document.getElementById('examDate').valueAsDate = new Date();
        updateNets();

        await loadExams();
        alert('Sınav başarıyla kaydedildi!');
      } catch (error) {
        console.error("Kaydetme hatası:", error);
        alert('Sınav kaydedilirken bir hata oluştu. Lütfen internet bağlantınızı kontrol edin.');
        syncStatus.innerHTML = '⚠️ Kaydetme hatası';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sınavı Kaydet';
      }
    });

    // İlk yükleme
    loadExams();
    updateNets();
  </script>
</body>

</html>
